<app-layout>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="table-responsive-md">
      <table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> fullName. </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="agentname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> agentname </th>
          <td mat-cell *matCellDef="let element"> {{element.agentname}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> priority </th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="receiveddate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> receiveddate </th>
          <td mat-cell *matCellDef="let element"> {{element.receiveddate| date}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </app-layout>
