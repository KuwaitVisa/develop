
<app-layout>


  <form #customerForm="ngForm" (ngSubmit)="customerForm.valid && onSubmit(customerForm)">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Edit Customer</h3>
          </div>
      <div class="panel-body">
      <div class="form-group">
      <input type="text"  #fullName="ngModel" [(ngModel)]="customer.fullName" name="fullName"  placeholder="Full Name" class="form-control"
      required  [ngClass]="{'invalid-textbox' :customerForm.submitted && !fullName.valid }">
      <div *ngIf="customerForm.submitted && !fullName.valid">
        <label class="validation-message">This field is required.</label>
      </div>
    </div>
  
   <div class="form-group">
      <input type="text"  #passportnumber="ngModel" [(ngModel)]="customer.passportnumber" name="passportnumber"  placeholder="passportnumber" class="form-control"
      required [ngClass]="{'invalid-textbox' :customerForm.submitted && !passportnumber.valid }">
      <div *ngIf="customerForm.submitted && passportnumber.errors">
        <label *ngIf="passportnumber.errors.required" class="validation-message">This field is required.</label>
       
      </div>
   </div>
   
    <div class="form-group">
        <input type="text" #submissiondate="ngModel" [(ngModel)]="customer.submissiondate" name="submissiondate"  placeholder="Choose a submissiondate" class="form-control" [value]="submissiondate.value" bsDatepicker [bsConfig]="datePickerConfig" 
        required [ngClass]="{'invalid-textbox' :customerForm.submissiondate && !submissiondate.valid }">
        <div *ngIf="customerForm.submissiondate && submissiondate.errors">
          <label *ngIf="submissiondate.errors.required" class="validation-message">This field is required.</label>
         
        </div>
   </div>
   
    <div class="form-group">
        <input type="text" #deliverydate="ngModel" [(ngModel)]="customer.deliverydate" name="deliverydate"  placeholder="Choose a deliverydate"  class="form-control" [value]="deliverydate.value" bsDatepicker [bsConfig]="datePickerConfig" 
        required [ngClass]="{'invalid-textbox' :customerForm.deliverydate && !deliverydate.valid }">
        <div *ngIf="customerForm.deliverydate && deliverydate.errors">
          <label *ngIf="deliverydate.errors.required" class="validation-message">This field is required.</label>
         
        </div>
     
   </div>
   
    
      <div class="form-group">
          <input type="text"  #agentname="ngModel" [(ngModel)]="customer.agentname" name="agentname"  placeholder="agentname" class="form-control"
          required [ngClass]="{'invalid-textbox' :customerForm.submitted && !agentname.valid }">
          <div *ngIf="customerForm.submitted && agentname.errors">
            <label *ngIf="agentname.errors.required" class="validation-message">This field is required.</label>
           
          </div>
        </div>
        
        
          
        </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
     
    </div>
  
  </div>
  
    </form>
  
    <!-- Success message -->
    <div class="success" *ngIf="showSucessMessage">
      Saved successfully
    </div>
    
    <!-- Error message -->
    <div class="alert" *ngIf="serverErrorMessages">
      {{serverErrorMessages}}
    </div>
  </app-layout>
