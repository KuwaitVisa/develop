<app-clayout>
<form class="form-horizontal" [formGroup]="customerForm" novalidate>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Kuwait Visa Stamping Tracking </h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-sm-6">
            <label class="col-md-2 control-label">Enter your:</label>
            <div class="col-md-8">
            <div class="col-sm-6">
              <label class="radio-inline">
                <input id="enterYour" type="radio" name="enterYour" value="passportNumber"
                       formControlName="enterYour" #enterYour />Passport Number
              </label>
              </div>
              <div class="col-sm-6">
              <label class="radio-inline">
                <input id="enterYour" type="radio" name="enterYour" value="name"
                       formControlName="enterYour" #enterYour />Applicant Name
              </label>
            </div>
            <div class="col-sm-6">
                <label class="radio-inline">
                  <input id="enterYour" type="radio" name="enterYour" value="agentname"
                         formControlName="enterYour" #enterYour />Agent Name
                </label>
              </div>
            </div>
          </div>
          </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="cname"></label>
        <div class="col-sm-8">
          <input id="cname" type="text" class="form-control" name="cname" #cname formControlName="cname"/>
        </div>
      </div>

    

    </div>
    <div class="panel-footer">
      <button (click)="search(customerForm)" [disabled]="customerForm.pristine || customerForm.invalid" class="btn btn-primary">Search</button>
    </div>
    
  </div>
</form>


<div class="table-responsive-md">
    <table class="table table-sm" *ngIf="customerDetails && !customerDetails.length">
      
      <thead>
        <tr class="bg-primary">
        
          <th class="table-primary">Name</th>
          <th class="table-primary">Passport Number</th>
          
          <th class="table-primary">Received on</th>
          <th>Submission Date</th>
          <th>Delivery Date</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customerDetails | paginate: { itemsPerPage: 5, currentPage: p }; let i = index" >
         
          <td class="table-primary">{{ customer.fullName }}</td>
          <td class="table-primary">{{ customer.passportnumber }}</td>
          <td class="table-primary">{{ customer.receiveddate| date }}</td>
          <td>{{ customer.submissiondate| date  }}</td>
          <td>{{ customer.deliverydate| date  }}</td>
        </tr>
      </tbody>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </table>
  </div>

  <p *ngIf="!customerDetails.length" class="alert alert-info">
      No applicant have been created yet.
    </p>
    </app-clayout>
